# MANIC MINER
#
# url: https://manicminer.free
# web root: /var/lib/rg/manicminer
# SSL certs: /var/lib/certs/manicminer.free/

server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;

        server_name manicminer.free;

        root /var/lib/rg/manicminer;

        index index.php;

        ssl_certificate /var/lib/certs/manicminer.free/chain.pem;
        ssl_certificate_key /var/lib/certs/manicminer.free/privkey.pem;
        ssl_trusted_certificate /var/lib/certs/manicminer.free/chain.pem;

        location / {
                try_files $uri @rewrite;
                error_page 404 = @rewrite;
        }

        location ~* \.(?:json|data|sql|sh|log|sql)$ { return 404; }
        location ~* \.git/(.*)$ { return 404; }

        location @rewrite {
                rewrite ^/(.*)$ /index.php?$1;
        }

        location ~ \.php$ {
                try_files $uri =404;
                fastcgi_split_path_info ^(.+\.php)(/.+)$;
                fastcgi_pass unix:/var/run/php/php-fpm.sock;
                fastcgi_index index.php;
                fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
                include fastcgi_params;
                proxy_read_timeout 300;
                fastcgi_read_timeout 300;
        }

        gzip on;
        gzip_proxied any;
        gzip_types text/plain text/xml text/css application/x-javascript application/xml application/xml+rss text/javascript application/javascript image/svg+xml application/json;
        gzip_vary on;

        rewrite_log off;
        fastcgi_buffers 32 32k;
        fastcgi_buffer_size 128k;

        ssl_session_timeout 60m;
        ssl_session_cache shared:SSL:50m;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!3DES:!MD5:!PSK';
        ssl_prefer_server_ciphers on;

        add_header Strict-Transport-Security "max-age=63072000; includeSubdomains; preload" always;        
}
